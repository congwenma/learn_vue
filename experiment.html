<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Tutorial - experiment</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
  <h1>Vue.js Tutorial - experiment</h1>

  <div id="app">
    {{ message.text }}

  </div>





  <script src="./node_modules/vue/dist/vue.js"></script>
  <!-- <script src="./script.js"></script> -->
  <script>
  debugger;
  const app = new Vue({
    el: "#app",
    data: {
      message: {
        text: "Hello Vue.js!"
      }
    }
  });

  setTimeout(() => {
    debugger;
    app.message.text = "hello something different"
  }, 2000)

  </script>
</body>
</html>
