<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blackjack</title>
</head>
<body>
  <link rel="stylesheet" href="node_modules/basscss/css/basscss-important.css">
  <link rel="stylesheet" href="node_modules/flexboxgrid/css/flexboxgrid.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blackjack/style.css">
  <h1>Blackjack</h1>

  <div id="app">
    <button class="p2" @click="shuffle()">Shuffle</button>
    <button class="p2" @click="done()">Done</button>

    <h4 class="inline-block red-text">{{ message.result }}</h4>
    <!-- Facedown -->
    <ul class="deck list-reset" @click="hitplayer()">
      <card-item v-for="card in deck.cards" v-bind:card="card" v-bind:key="card.suit + card.rank" v-bind:facedown="true">
      </card-item>
    </ul>

    <div class="inline-block" style="width:49%">
      <h2>Computer</h2>
      <ul class="hand list-reset">
        <card-item v-for="(card, index) in computer.cards" v-bind:card="card" v-bind:key="card.suit + card.rank" v-bind:facedown="index === 0">
        </card-item>
      </ul>
    </div>

    <div class="inline-block" style="width:49%">
      <h2>Human</h2>
      <ul class="hand list-reset">
        <card-item v-for="card in player.cards" v-bind:card="card" v-bind:key="card.suit + card.rank">
        </card-item>
      </ul>
    </div>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./blackjack/script.js" type="module"></script>
</body>
</html>
