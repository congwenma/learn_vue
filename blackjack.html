<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blackjack</title>
</head>
<body>
  <link rel="stylesheet" href="node_modules/basscss/css/basscss-important.css">
  <link rel="stylesheet" href="node_modules/flexboxgrid/css/flexboxgrid.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blackjack/style.css">
  <h1>Blackjack</h1>

  <div id="app">
    <button class="p2" @click="shuffle()">Shuffle</button>
    <button class="p2" @click="done()">Done</button>

    <h4 class="inline-block red-text">{{ message.result }}</h4>
    <!-- Facedown Deck -->
    <!-- NOTE: v-on:hitplayer is actually listening for this component itself to emit an event, and handle it with parent(rootApp)'s `methods` -->
    <card-deck v-bind:deck="deck" v-on:hitplayer="hitplayer"></card-deck>

    <cpu-hand
      v-bind:hand="computer.cards"
      v-bind:isdone="isDone"
    ></cpu-hand>

    <player-hand v-bind:hand="player.cards" >
    </player-hand>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./blackjack/script.js" type="module"></script>
</body>
</html>
