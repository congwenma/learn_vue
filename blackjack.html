<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blackjack</title>
</head>
<body>
  <link rel="stylesheet" href="node_modules/basscss/css/basscss-important.css">
  <link rel="stylesheet" href="node_modules/flexboxgrid/css/flexboxgrid.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blackjack/style.css">
  <h1>Blackjack</h1>

  <div id="app">
    {{ message.text }}
    <ul class="deck list-reset row between-xs">
      <card-item v-for="card in deck.cards" v-bind:card="card" v-bind:key="card.suit + card.rank">
      </card-item>
    </ul>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./blackjack/script.js" type="module"></script>
</body>
</html>
